<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
  <link rel="stylesheet" href="css/col.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="header-section row middle">
        <div class="logo-side"><img src="images/Sinauw.svg" alt="logo" width="82" height="39"></div>
        <ul class="navbar-list row">
          <li class="navbar-list-item"><a class="item-link" href="#">Home</a></li>
          <li class="navbar-list-item"><a class="item-link" href="#">Cources</a></li>
          <li class="navbar-list-item"><a class="item-link" href="#">Webinar</a></li>
          <li class="navbar-list-item"><a class="item-link" href="#">Webinar</a></li>
        </ul>
        <div class="Eng-lang">
          <p class="lang-eng"><a href="#">Eng</a><img src="images/lang-grp.svg" alt=""></p>
          <a class="login-link" href="#">Login</a>
        </div>
      </div>
      <section class="hero-section">
        <div class="hero-img-anime">
          <img src="images/girl-image.png" alt="girl">
        </div>
        <div class="hero-title-side">
          <h1 class="hero-title">Grow Your Skills To Advance Your Career Path.</h1>
          <p class="hero-text">We have something big for you who want to level up!</p>
          <div class="search-bar row">
            <input type="text" class="searching" placeholder="What do you want to learn...">
            <img class="search-icon" src="images/search-icon.svg" alt="">

        </div>  
      </section>
    </div>

  <script src="js/main.js"></script>
